<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="static/css/index.css">
   <script defer src="static/js/auth.js"></script>
   <script defer src="static/js/content.js"></script>
</head>
<body>
<button onclick="logout()">logout</button>
<h1 id="intro"></h1>

<div id="userdata">
<table>
    <tr>
        <th>Id</th>
        <th>Habit</th>
        <th>Frequency(no of days)</th>
        <th>Week start</th>
        <th>Week end</th>
        <th>Current streak</th>
    </tr>
</table>
<form id="addhabit">
<label for="cars">Choose a Habit:</label>
<select id="habits" name="habits">
  <option value="Press ups">Press ups</option>
  <option value="Squats">Squats</option>
  <option value="running">Running</option>
  <option value="cycling">Cycling</option>
</select>
<label for="fre">Choose a Frequency:</label>
<select id="fre" name="fre">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
</select>
<input id="note" type="text" placeholder="note">
<input type="submit">
</form>

<button onclick="cal()">Calendar</button>

<div id="habitInfo">
</div>

</div>
</div>
    
</body>

<script>
</script>
</html>
