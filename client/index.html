<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <form id="loginCardItems" >
        <label for="email">Email:</label><br></br>
        <input id="email" type="email" name="email" placeholder="Enter Email"  required></input><br></br>
        <label for="pass">Password:</label><br></br>
        <input type="text" name="pass" placeholder="Enter Password" required></input><br></br>
        <input type="submit" value="Login">
    </form> 
   
</body>
<script>
   const form = document.getElementById("loginCardItems");
   form.addEventListener("submit", async e => { 
      e.preventDefault();
      let email=document.getElementById("email").value;
      console.log(email)
      let options={
         method: 'POST',
         body:JSON.stringify({email:email}), 
         headers:{'Content-Type': 'application/json'
      }}
      const res=await fetch('http://localhost:3000/auth/login', options)
      const data=res.json()
      console.log(data)
        
      
      
   })
</script>

</html>
